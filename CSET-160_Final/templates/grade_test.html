{% extends "layout.html" %}

{% block title %}
    Taken Tests
{% endblock %}

{% block body %}
    <h1>Taken by {{answers[0][2]}}</h1>
    <br>
    {% for answer in answers %}
    <div style="display:flex; align-items:center">
        <div class="container-fluid text-center">
            <h1>Question: {{answer[3]}}</h1>
            <h1>Answer: {{answer[1]}}</h1>
        </div>
    </div>
    <br>
    <br>
    {% endfor %}
    <div style="display:flex; align-items:center">
        <div class="container-fluid py-5 text-center">
            <form action="/grades_submit" method="post">
                <div class="mb-3">
                    Grade:<input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="grade" name="grade" value="100" type="number"  min="0" max="100">
                    <input name="test_taken_id" value="{{answers[0][5]}}" type="hidden">
                    <button class="btn btn-primary" type="submit">Submit</button>

                </div>
            </form>
        </div>
    </div>



{% endblock %}
